<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4286f4">
    <title>11AM - 일레븐에이엠</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="lib/jquery3.3.1.js"></script>
    <script src="js/moment.js"></script>

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="divUTC" style="display: none;"></div>
<div id="divLocal" style="display: none;"></div>
<div id="load" style="display: none;"></div>


<main class="container">
    <aside class="servers">
        <div class="servers-collection">
            <div class="server focusable server-friends unread" role="button" aria-label="Friends unread">
                <div class="server-icon">
                    <svg>
                        <use xlink:href="#icon-friends"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="servers-collection">
            <div class="server focusable unread" role="button" aria-label="Discord Developers unread">
                <div class="server-icon"></div>
                <div class="menu-badge">5</div>
            </div>

        </div>

        <div class="servers-collection">
            <div class="server focusable" role="button" aria-label="My Server" aria-selected="true">
                <div class="server-icon"></div>
                <div class="menu-badge">5</div>
            </div>

        </div>
    </aside>

    <aside class="channels">
        <header class="channels-header focusable">
            <h3 role="header" class="channels-header-name">메뉴목록</h3>
            <svg role="button" aria-label="Dropdown" class="channels-header-dropdown">
                <use xlink:href="#icon-dropdown"/>
            </svg>
        </header>

        <section class="channels-list">
            <header class="channels-list-header focusable">
                <h5>Text Channels</h5>
            </header>

            <ul class="channels-list-text">
                <li class="channel focusable channel-text active">
                    <span class="channel-name">general</span>
                    <button class="button" role="button" aria-label="Invite">
                        <svg>
                            <use xlink:href="#icon-invite"/>
                        </svg>
                    </button>
                    <button class="button" role="button" aria-label="settings">
                        <svg>
                            <use xlink:href="#icon-channel-settings"/>
                        </svg>
                    </button>
                </li>

                <li class="channel focusable channel-text">
                    <span class="channel-name">help</span>
                    <button class="button" role="button" aria-label="Invite">
                        <svg>
                            <use xlink:href="#icon-invite"/>
                        </svg>
                    </button>
                    <button class="button" role="button" aria-label="settings">
                        <svg>
                            <use xlink:href="#icon-channel-settings"/>
                        </svg>
                    </button>
                </li>
            </ul>

            <header class="channels-list-header focusable">
                <h5>Voice Channels</h5>
            </header>
        </section>

        <footer class="channels-footer">
            <img class="avatar" alt="Avatar" src="https://discordapp.com/assets/0e291f67c9274a1abdddeb3fd919cbaa.png"/>
            <div class="channels-footer-details">
                <span class="username">yourself</span>
                <span class="tag">#0001</span>
            </div>
            <div class="channels-footer-controls button-group">
                <button role="button" aria-label="Mute" class="button button-mute">
                    <svg>
                        <use xlink:href="#icon-mute"/>
                    </svg>
                </button>
                <button role="button" aria-label="Deafen" class="button button-deafen">
                    <svg>
                        <use xlink:href="#icon-deafen"/>
                    </svg>
                </button>
                <button role="button" aria-label="Settings" class="button button-settings">
                    <svg>
                        <use xlink:href="#icon-settings"/>
                    </svg>
                </button>
            </div>
        </footer>
    </aside>

    <div class="vert-container">
        <menu type="toolbar" class="menu">
            <h2 class="menu-name">11AM</h2>
        </menu>

        <section id="chat-history" class="chat">
        </section>

        <div style="border-top: 0.5px solid rgba(153,170,181,.5);background-color: #36393e;padding: 1em 1em;display: flex;width: 100%;">
            <div style="background-color: #484c52;border-radius: 10px;display: flex;width: 100%;height: 45px;">
                <div style="display: flex;flex: 0.5 1 auto;">
                    <button style="border: 0;background-color: transparent;margin: 0 auto;">
                        <div style="border-right: 1px solid hsla(0,0%,100%,.1);width: 35px;/* padding: 0 15px 0 0; */">
                            <svg width="24" height="24" viewBox="0 0 24 24" style="display: flex;align-items: center;justify-content: center;">
                                <path fill="currentColor" class="attachButtonPlus-rUdX-B" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" style="fill: #7f8186;"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <div style="display: flex;flex: 25 1 auto;">
                    <input id="chat-text" rows='1' placeholder="#메시지 보내기" style="color: white;-moz-appearance: none;-webkit-appearance: none;appearance: none;background-color: transparent;border: none;font-size: 0.9375rem;font-weight: 400;margin: 2px 2px 2px 0;resize: none;width: 100%;display: flex;vertical-align: middle;"/>
                </div>
                <div style="display: flex;flex: 1 1 auto;">
                    <div style="display: flex;align-items: center;justify-content: center;margin: 0 auto;">
                        <button id="p-search" style="background-color: #7289da;color: #fff;padding: 5px 10px;border-radius: 5px;font-size: 14px;">
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>


<!-- ICONS -->
<script src="js/main.js?ver=2.0.10"></script>
<script src="js/menu-input.js?ver=2"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script src="js/firebase-Initialize.js"></script>
<script src="js/randomColor.js"></script>
</body>

</html>
