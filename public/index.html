<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4286f4">
    <title>11AM - 일레븐에이엠</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css?ver=2.0.5"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css?ver=2.0.4"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <script src="lib/jquery3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="divUTC" style="display: none;"></div>
<div id="divLocal" style="display: none;"></div>
<div id="load" style="display: none;"></div>

<!--11AM - 점심 준비 시작-->

<div id="s_menu_list">
    <button class="btn btn-irenic close_list" style="position: fixed;right: 3%;display: none"> 닫기</button>
    <div id="s_card_wrap2">
    </div>
    <div id="s_card_wrap">
    </div>
</div>

<div class="swiper-container">
    <div id="j-swiper-wrapper" class="swiper-wrapper">
        <div class="lds-heart">
            <div></div>
        </div>

    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<div class="container2">
    <div class="chatbox">
        <div class="bar">
            <div class="positioning-container-bar">
                <div class="name"><p>11AM</p>
                    <p style="text-align: right;"><span>가격 : <span id="total-menu-price">0</span>원 / 주문가능 가격 : <span id="total-limit-price">32,000</span>원 / 남은 가격 : <span id="total-test-price">32,000</span>원</span></p>
                </div>
            </div>
        </div>

        <div id="chat-history" class="chat-history"></div>

        <div class="chat-input">
            <div class="positioning-container-chat">
                <input type="text" id="chat-text" name="p-search" placeholder="점심 고르시죠">
                <div id="p-search" class="action">
                    <button class="btn btn-irenic">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container3">

    <div class="tile">
        <div class="tile-header">
            <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">
                점심갬성</h2>
        </div>

        <div class="tile-body">
            <form id="form">
                <label class="form-input">
                    <input type="text" class="s-name" required/>
                    <span class="label">상호명</span>
                    <div class="underline"></div>
                </label>

                <label class="form-input">
                    <input type="text" class="cat" required/>
                    <span class="label">구분</span>
                    <div class="underline"></div>
                </label>

                <label class="form-input">
                    <input type="text" class="phone-number" required/>
                    <span class="label">전화번호</span>
                    <div class="underline"></div>
                </label>

                <label class="form-input">
                    <input type="text" class="closed" required/>
                    <span class="label">휴무일</span>
                    <div class="underline"></div>
                </label>

                <label class="form-input">
                    <input type="text" class="delivery" required/>
                    <span class="label">배달유무 (배달가능/방문포장)</span>
                    <div class="underline"></div>
                </label>

                <div class="input-menu-wrap">
                    <h4>메뉴입력</h4>
                    <div id="input-menu-in">
                        <label class="form-input">
                            <input type="text" name="input-menu" required/>
                            <span class="label">메뉴명</span>
                            <div class="underline"></div>
                        </label>
                        <label class="form-input">
                            <input type="text" name="input-price" required/>
                            <span class="label">가격</span>
                            <div class="underline"></div>
                        </label>
                        <label class="form-input">
                            <input type="text" name="input-menu" required/>
                            <span class="label">메뉴명</span>
                            <div class="underline"></div>
                        </label>
                        <label class="form-input">
                            <input type="text" name="input-price" required/>
                            <span class="label">가격</span>
                            <div class="underline"></div>
                        </label>
                    </div>
                    <div id="menu_line_add" class="btn btn-irenic"  tabindex="0">
                        <span>라인추가</span>
                    </div>
                    <div id="menu_line_remove" class="btn btn-irenic"  tabindex="0">
                        <span>라인삭제</span>
                    </div>
                </div>


                <div class="submit-container clearfix" style="margin-top: 2rem;">
                    <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0">
                        <span>맛있을거야</span>
                    </div>

                    <div class="login-pending">
                        <div class=spinner>
                            <span class="dot1"></span>
                            <span class="dot2"></span>
                        </div>

                        <div class="login-granted-content">
                            <i class="material-icons">done</i>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<!-- Initialize Swiper -->
<script>
    function swiper_func() {
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5,
            spaceBetween: 20,
            observer: true,
            centeredSlides: false,
            // init: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                }
            }
        });
    }
</script>


<!--11AM - 점심 준비 끝-->

<script src="js/main.js?ver=2.0.5"></script>
<script src="js/menu-input.js?ver=2"></script>

<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script src="lib/jquery.dataTables.js"></script>
<script src="lib/dataTables.bootstrap.js"></script>
<script src="js/firebase-Initialize.js"></script>
<script src="js/randomColor.js"></script>
<script src="lib/jquery.xdomainajax.js"></script>
<script src="js/weather.js"></script>
</body>

</html>
