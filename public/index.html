          var Now = new Date();

          NowTime += '-' + leadingZeros((Now.getMonth() + 1), 2);

          NowTime += ':' + leadingZeros(Now.getMinutes(), 2);

          function leadingZeros(n, digits) {
              var zero = '';
              n = n.toString();

                  for (var i = 0; i < digits - n.length; i++)
                      zero += '0';
              }
