<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4286f4">
    <title>11AM - 일레븐에이엠</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css?ver=2.0.19"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css?ver=2.0.8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <script src="lib/jquery3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="divUTC" style="display: none;"></div>
<div id="divLocal" style="display: none;"></div>
<div id="load" style="display: none;"></div>

<!--11AM - 점심 준비 시작-->

<div id="s_menu_list">
    <button class="jump-btn close_list" style="position: fixed;right: 3%;display: none"> 닫기</button>
    <div id="s_card_wrap2">
    </div>
    <div id="s_card_wrap">
    </div>
</div>

<div class="swiper-container">
    <div id="j-swiper-wrapper" class="swiper-wrapper">
        <div class="lds-heart">
            <div></div>
        </div>

    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<div class="container2">
    <div class="chatbox">
        <p style="" class="total-alram">
            <span>가격 : <span id="total-menu-price">0</span>원</span>
            <span>주문가능 가격 : <span id="total-limit-price">32,000</span>원 </span>
            <span>남은 가격 : <span id="total-test-price">32,000</span>원</span></p>
        <div class="bar">
            <div class="positioning-container-bar">
                <div class="name">
                    <p class="name-child">11AM</p>
                    <div id="recommen-text" class="name-child txt-center">고민고민 하지마</div>
                    <div class="name-child txt-right">
                        <button id="recommen">식당 추천해줘</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-history" class="chat-history"></div>

        <div style="border-top: 0.5px solid rgba(153,170,181,.5);background-color: #eeeeef;padding: 1em 1em;display: flex;width: 100%;">
            <div style="background-color: #ffffff;border-radius: 10px;display: flex;width: 100%;height: 45px;">
                <div style="display: flex;flex: 0.5 1 auto;">
                    <button id="sd-popup"
                            style="border-right: 1px solid #eeeeef !important;border: 0;background-color: transparent;margin: 0 auto;">
                        <div style="display: flex;align-items: center;justify-content: center;padding: 0 10px;">
                            <svg width="24" height="24" viewBox="0 0 24 24"
                                 style="display: flex;align-items: center;justify-content: center;">
                                <path fill="currentColor" class="attachButtonPlus-rUdX-B"
                                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"
                                      style="fill: #7f8186;"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <div style="display: flex;flex: 25 1 auto;">
                    <input id="chat-text" rows="1" placeholder="#메시지 보내기"
                           style="outline: none;color: #72797d;-moz-appearance: none;-webkit-appearance: none;appearance: none;background-color: transparent;border: none;font-weight: 400;margin: 2px 2px 2px 0;resize: none;width: 100%;display: flex;vertical-align: middle;">
                </div>
                <div style="display: flex;flex: 1 1 auto;">
                    <div style="display: flex;align-items: center;justify-content: center;margin: 0 auto;">
                        <button id="p-search" class="jump-btn">
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="chat-input">
            <div class="positioning-container-chat">
                <input type="text" id="chat-text" name="p-search" placeholder="점심 고르시죠">
                <div id="p-search" class="action">
                    <button class="btn btn-irenic">전송</button>
                </div>
            </div>
        </div>-->
        <div id="sudong" class="inp-sty">
            <div class="sd-wrap">
                <div class="s-child">
                    <h4>수동메뉴 입력</h4>
                </div>
                <div class="s-child">
                    <h5>메뉴</h5>
                    <div>
                        <input type="text" id="sd-menu" class="su-menu" placeholder="메뉴">
                        <input type="text" id="sd-price" class="su-price" placeholder="가격">
                    </div>
                </div>
                <div class="s-child">
                    <button id="s-search" class="jump-btn">확인</button>
                    <button id="s-search-c" class="jump-btn">닫기</button>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="container3">
    <div class="inp-sty">
        <div id="form">
            <div class="s-child">
                <h4>정보 입력</h4>
            </div>
            <input type="text" class="s-name" placeholder="상호이름" required/>
            <input type="text" class="cat" placeholder="면/도시락/돈까스..." required/>
            <input type="text" class="phone-number" placeholder="전화번호" required/>
            <input type="text" class="closed" placeholder="휴무일" required/>
            <input type="text" class="delivery" placeholder="배달/방문포장" required/>

            <div class="input-menu-wrap">
                <div class="s-child">
                    <h4>메뉴 입력</h4>
                </div>
                <div id="input-menu-in">
                    <div class="input-tem">
                        <input type="text" name="input-menu" placeholder="메뉴" required/>
                        <input type="text" name="input-price" placeholder="가격" required/>
                    </div>
                    <div class="input-tem">
                        <input type="text" name="input-menu" placeholder="메뉴" required/>
                        <input type="text" name="input-price" placeholder="가격" required/>
                    </div>
                </div>
                <div>
                    <button id="menu_line_add" class="jump-btn">라인추가</button>
                    <button id="menu_line_remove" class="jump-btn">라인삭제</button>
                </div>
            </div>
            <div>
                <button id="submit" class="jump-btn" type="submit">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- Initialize Swiper -->
<script>
    function swiper_func() {
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 8,
            spaceBetween: 20,
            observer: true,
            centeredSlides: false,
            // init: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1410: {
                    slidesPerView: 5,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                }
            }
        });
    }
</script>


<!--11AM - 점심 준비 끝-->

</body>

</html>
