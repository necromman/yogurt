  <style>
      .container2 {
          width: 100%;
          height: 100%;
          /*transform: translate(-50%, -50%);*/
      }
      .chatbox {
          width: 50%;
          margin: 2% auto;
          height: 70vh;
          background-color: #fff;
          position: relative;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0px 0px 249px -48px rgba(0,0,0,0.75);
          transition: all 300ms ease-in-out;
      }

      .bar {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 50px;
          background-color: #4286f4;
      }

      .positioning-container-bar {
          position: relative;
          top: 0;
          left: 50%;
          transform: translate(-50%, 0);
          height: 100%;
      }
      @keyframes statuschange {
          0% {background-color: lightgreen;}
          50% {background-color: red;}
          100% {background-color: gray;}
      }

      .name {
          color: #fff;
          font-family: sans-serif;
          font-size: 16px;
          font-weight: bold;
          position: absolute;
          top: 50%;
          left: 0;
          transform: translate(0, -50%);
          margin-left: 15px;
          transition: all 300ms ease-in-out;
      }

      .icon i {
          color: #fff;
          font-size: 16px;
          transition: all 300ms ease-in-out;
      }

      .chat-history {
          overflow-y: scroll;
          padding: 5em 2em;
          width: 101.4%;
          height: 85%;
          background-color: #fff;
          transition: all 300ms ease-in-out;
      }
      .chat-history .bonin p{
          background-color: #f7f7b6 !important;
      }
      .chat-history p{
          padding: 10px 15px;
          border: 0px solid;
          border-radius: 5px;
          background-color: #efefef;
          word-break: break-all;
          font-weight: bold;
          color: #676767;
      }
      .chat-history p span{
          text-align: right;
          display: block;
          color: #bfbfbf;
      }

      .chat-input {
          border-top: 1px solid #e0e0e0;
          width: 100%;
          background-color: #fff;
          text-align: center;
          transition: all 300ms ease-in-out;
      }

      .positioning-container-chat {
          position: relative;
          width: 100%;
          height: 100%;
          padding: 0 6px;
      }

      .chat-input input {
          width: 85%;
          height: 6.5vh;
          border: none;
          outline: none;
          color: #000;
          font-size: 16px;
          transition: all 300ms ease-in-out;
          display: inline-block;
      }
      .action {display: inline-block;cursor: pointer}
      .action i {
          font-size: 24px;
          transition: all 300ms ease-in-out;
      }

      @media only screen and (max-width: 1100px) {
          .name, .icon i {
              font-size: 14px;
          }

          .chat-input input {
              font-size: 14px;
          }

          .action i {
              font-size: 22px;
          }
      }

      @media only screen and (max-height: 525px) {
          .name, .icon i {
              font-size: 14px;
          }

          .chat-input input {
              font-size: 14px;
          }

          .action i {
              font-size: 22px;
          }

          .chat-history {
              height: 75%;
          }
      }

      @media only screen and (max-width: 950px) {
          .chatbox {
              width: 100%;
          }
      }

      @media only screen and (max-width: 600px) {
          .name, .icon i {
              font-size: 10px;
          }

          .name {
              margin-left: 10px;
          }
      }

      function swiper_func() {
          var swiper = new Swiper('.swiper-container', {

  <script type="text/javascript">
      $(function () {

    /*
    *==================================================================
    *  current time zero add
    *==================================================================
    */
          var Now = new Date();
          var NowTime = Now.getFullYear();
          NowTime += '-' + leadingZeros((Now.getMonth() + 1), 2);
          NowTime += '-' + leadingZeros(Now.getDate(), 2);
          NowTime += ' ' + leadingZeros(Now.getHours(), 2);
          NowTime += ':' + leadingZeros(Now.getMinutes(), 2);
          NowTime += ':' + leadingZeros(Now.getSeconds(), 2);

          function leadingZeros(n, digits) {
              var zero = '';
              n = n.toString();

              if (n.length < digits) {
                  for (var i = 0; i < digits - n.length; i++)
                      zero += '0';
              }
              return zero + n;
          }


          var auth = firebase.auth();
          var database = firebase.database();
          var authProvider = new firebase.auth.GoogleAuthProvider();
          var userInfo
          auth.onAuthStateChanged(function (user) {
              if (user) {
                  userInfo = user
                  get_text_list1()
                  get_food_list()
                  swiper_func()
              } else {
                  firebase.auth().signInAnonymously(); // 익명로그인
              }
          })
          var divUtc = $('#divUTC');
          var divLocal = $('#divLocal');
          var localTime;
          // =========== moment.js 스크립트 시작
          setInterval(function () {
              divUtc.text(moment.utc().format('YYYY-MM-DD HH:mm:ss'));
              localTime = moment.utc(divUtc.text()).toDate();
              localTime = moment(localTime).format('YYYY-MM-DD HH:mm:ss');
              divLocal.text(localTime);
          }, 1000);
          // =========== moment.js 스크립트 끝

          /* 음식점 목록 한세트 */
          function get_food_list() {
              var publicGetKeyIn = firebase.database().ref('/음식점/' + "food");
              publicGetKeyIn.on('child_added', food_on_child_added);

          }
          function food_on_child_added(data) {
              var key = data.key;
              var sData = data.val();
              var fname = sData.name;
              var fcat = sData.cat;
              var fclosed = sData.closed;
              var fnumber = sData.number;
              var fdelivery = sData.delivery;

              /*범위지정 랜덤*/
              var ranJ = Math.floor((Math.random() * 3) + 1);
              var ranBack;
              switch (ranJ){
                  case 1 : ranBack ="/img/1.jpg";
                    break;
                  case 2 : ranBack ="/img/2.jpg";
                      break;
                  case 3 : ranBack ="/img/3.jpg";
                      break;
              }

              var fhtml = "<div id='"+ key +"' class=\"swiper-slide\">" +
                  "              <div class=\"owl-item\">" +
                  "                  <div class=\"round-element\" style='background-image: url("+ ranBack +")'>" +
                  "                      <div class=\"above-overlay\">" +
                  "                          <h2>"+ fname +"</h2>" +
                  "                          <p>휴무일 : "+ fclosed +"</p>" +
                  "                          <p>배달여부 : "+ fdelivery +"</p>" +
                  "                          <p><a href='tel:'"+ fnumber +">"+ fnumber +"</a></p>" +
                  "                      </div>" +
                  "                      <div class=\"overlay-gradient-large\"></div>" +
                  "                  </div>" +
                  "              </div>" +
                  "          </div>";
              $("#j-swiper-wrapper").prepend(fhtml);
          }
          /* 음식점 목록  한세트 */



          /* 메뉴 목록 한세트 */
          var shopId
          $('#j-swiper-wrapper').on('click', 'div.above-overlay h2', function() {
              shopId = $(this).closest(".swiper-slide").attr("id");
              $("#s_card_wrap").empty();
              get_menu_list();
              setRanColor();
              $("#s_menu_list").css({
                  'height' : '50%',
                  'padding' : '1em 0'
              });
              $("#cart").empty();
              $('#cart').simpleCart()
              $('.container3').css({
                  "bottom" : "0%",
                  "display" : "block"
              });
          });

          function get_menu_list() {
              var publicGetKeyIn = firebase.database().ref('/음식점/' + "/food/" + "/" + shopId + "/" + "menu");
              publicGetKeyIn.on('child_added', menu_on_child_added);

          }
          function menu_on_child_added(data) {
              var key = data.key; // 메뉴이름
              var sData = data.val();
              var mprice = sData.price;
              var morder = sData.order;
              var mgrade = sData.grade;

              var mhtml= "<div class=\"card\">" +
                  "              <span class=\"c_img\"></span>" +
                  "              <span class=\"c_name\">"+ key +"</span>" +
                  "              <span class=\"c_price\">￦"+mprice+"</span>" +
                  "              <span class=\"c_order\">주문횟수 : "+morder+"</span>" +
                  "              <span class=\"c_like\">좋아요 : "+ mgrade+"개</span>" +
                  "              <span><button class=\"sc-add-to-cart\" data-name='"+ key +"' data-price='"+ mprice +"'>이걸로하죠</button></span>" +
                  "          </div>"

              $("#s_card_wrap").prepend(mhtml);
          }
          /* 메뉴 목록  한세트 */


          /* 채팅 한세트 */
          function get_text_list1() {
              var publicGetKeyIn = firebase.database().ref('/채팅/' + "퍼블릭채팅");
              publicGetKeyIn.on('child_added', public_on_child_added);

          }
          function public_on_child_added(data) {
              var key = data.key;
              var sData = data.val();
              var Kword = sData.keyword;
              var Kdate = sData.date;
              var jUser = sData.user;

              var html2 =
                  "<div id='"+ jUser +"'><p id='" + key + "' class='timeline-item'>" + Kword + "<span>"+ Kdate +"</span>" + "</p></div>";
              $("#chat-history").prepend(html2);
              $('#' + userInfo.uid).addClass("bonin");
          }
          /* 채팅 한세트 */



          function goSearch() {
              var keyword = $("#chat-text").val();
              if (!keyword == "") {
                  // =========== 파이어베이스 입력 시작
                  var publicKeyIn = database.ref('/채팅/' + "퍼블릭채팅");
                  publicKeyIn.push({
                      keyword: keyword,
                      date: NowTime,
                      user : userInfo.uid
                  });
                  // =========== 파이어베이스 입력 끝
              } else {
                  alert("입력값이 없어요")
              }
          }


          var psearch = $("#p-search");
          $("input[name=p-search]").keydown(function (key) {
              if (key.keyCode == 13) { //키가 13이면 실행 (엔터는 13)
                  goSearch();
                  $("#chat-text").val("");
              }
          });
          psearch.click(function () {
              goSearch();
          });




      })
  </script>
