<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>11AM - 점심준비</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
    <script src="lib/jquery3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="divUTC" style="display: none;"></div>
<div id="divLocal" style="display: none;"></div>
<div id="load" style="display: none;"></div>

<!--11AM - 점심 준비 시작-->

<div id="s_menu_list">
    <button class="close_list" style="position: fixed;right: 3%;display: none"> 닫기</button>
    <div id="s_card_wrap2">
    </div>
    <div id="s_card_wrap">
    </div>
</div>

<div class="swiper-container">
    <div id="j-swiper-wrapper" class="swiper-wrapper">
    <div class="lds-heart"><div></div></div>

    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<div class="container2">
    <div class="chatbox">
        <div class="bar">
            <div class="positioning-container-bar">
                <div class="name">11AM</div>
            </div>
        </div>

        <div id="chat-history" class="chat-history"> </div>

        <div class="chat-input">
            <div class="positioning-container-chat">
                <input type="text" id="chat-text" name="p-search" placeholder="점심 고르시죠">
                <div id="p-search" class="action">
                    <i class="fas fa-stop"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container3">
    <div id="cart"></div>
</div>
<div id="uiuiui"></div>

<!-- Initialize Swiper -->
<script>
    function swiper_func() {
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5,
            spaceBetween: 20,
            observer: true,
            centeredSlides: false,
            // init: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                1024: {
                    slidesPerView: 4,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                640: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                }
            }
        });
    }
</script>


<!--11AM - 점심 준비 끝-->

<script src="js/main.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<script src="lib/jquery.dataTables.js"></script>
<script src="lib/dataTables.bootstrap.js"></script>
<script src="js/firebase-Initialize.js"></script>
<script src="js/randomColor.js"></script>

<script src="lib/Add-To-Shopping-Cart-SimpleCart/lib/js/jQuery.SimpleCart.js"></script>
</body>

</html>
