<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>XK 랜딩페이지</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    $(function() {
      window.open("index.html","_blank","channelmode=no,toolbar=no,location=no,width=540,height=175,top=0,left=0"); 
    })
  </script>
</body>
</html>

<!-- 
ㅇ 이동
    - window.moveTo(X, Y) : 현재 위치와 상관없이 지정된 좌표로 이동
    - window.moveBy(X, Y) : 현재 위치에서 X, Y 만큼 이동

ㅇ 크기 변경
    - window.resizeTo(X, Y) : 현재 크기와 상관없이 지정된 크기로 변경
    - window.resizeBy(X, Y) : 현재 크기에서 X, Y 만큼 크기 변경 

ㅇ 스크롤 위치 변경
    - window.scrollTo(X, Y) : 현재 스크롤 위치와 상관없이 지정된 수치로 이동
    - window.scrollBy(X, Y) : 현재 스크롤 위치에서 지정된 수치만큼 이동

ㅇ 새창 열기
    - window.open("URL", "창 이름", "창 속성")
      ㆍ창 이름 : 열어놓은 창을 컨트롤할때 사용
      ㆍ창 속성 : 크기, 툴바, 상태바 등에 대한 속성을 지정 
          location(yes / no) : 주소 입력란
          menubar(yes / no) : 메뉴 표시줄
          scrollbars(yes / no) : 스크롤바
          status(yes / no) : 상태 표시줄
          toolbar(yes / no) : 도구모음
          copyhistory(yes / no) : 히스토리 정보를 복사
          resizable(yes / no) : 창 크기 조절 여부
          width : 넓이
          height : 높이

-->
